<!DOCTYPE html>
<html>
<head>
    <title>Edit Transcript</title>
    <style>
        body { font-family: Arial; padding: 40px; background:#f4f4f4; }
        textarea {
            width:100%;
            height:500px;
            padding:15px;
            font-size:14px;
            border-radius:8px;
            border:1px solid #ccc;
        }
        button {
            margin-top:15px;
            padding:10px 20px;
            background:#2563eb;
            color:white;
            border:none;
            border-radius:6px;
        }
        select {
            padding:6px;
            margin-bottom:10px;
        }
    </style>
</head>
<body>

<h2>Edit {{ filetype.upper() }}</h2>

<form method="POST"
      action="{{ url_for('save_text', project_id=project_id) }}">

    <input type="hidden" name="filetype" value="{{ filetype }}">

    <textarea name="content" style="width:100%;height:500px;">
{{ content }}
    </textarea>

    <br>
    <button type="submit">Save</button>
</form>

<br>

<a href="{{ url_for('edit_text',
                    project_id=project_id,
                    type='vtt') }}">
    <button type="button">Open VTT テロップ</button>
</a>

<a href="{{ url_for('edit_text',
                    project_id=project_id,
                    type='ass') }}">
    <button type="button">Open ASS</button>
</a>

<br><br>

<a href="{{ url_for('index') }}">
    <button type="button">Back</button>
</a>

</body>
</html>
